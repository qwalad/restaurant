
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta name="description" content=" ">
	<meta name="keywords" content=" ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mobile.css'%}" />
    <title>Форма</title>
  </head>

<body>
  <div class="container">

      <!-- content содержит содержимое формы -->
      <div class="content">
         <div class="left-side">
          <div class="address details">

            <!-- Вместо классов: название шрифтовых иконок (fontawesome.com) -->
            <i class="fas fa-map-marker-alt"></i>

            <!-- topic - заголовок, text-one, text-two - текст -->
            <div class="topic">Адрес</div>
            <div class="text-one">г. Бишкек</div>
            <div class="text-two">ул. Анкара 7/2</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Телефон</div>
            <div class="text-one">0706</div>

          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">support@site.com</div>
            <div class="text-two">admin@site.com</div>
          </div>
        </div>
               <div class="right-side">

          <!-- Заголовок для формы -->
          <div class="topic-text">Отправьте нам сообщение</div>
                   <p>
            Если у вас есть какие-то вопросы -
            заполните форму ниже
          </p>

    <form action="{% url 'feedback_view' %}" method="POST">
      {% csrf_token %}
       {{ form.as_p }}
    <div class="form-group">
         <div class="input-box">
  <input name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Bведите ваше имя"> </div>
    <div class="form-group">
           <div class="input-box">
    <input name="phone" type="text" class="form-control" id="exampleInputPassword1" placeholder="Телефон"> </div>
     <div class="input-box message-box " name="description">
              <textarea placeholder="Сообщение"></textarea>
            </div>
       <div class="form-group">
      <div class="input-box">
              <input
                type="text"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
              />

            </div>
   <div class="button">
              <input type="submit" id="button" value="Отправить" />
            </div>
       </div>
    </div>

    </form>

  </div>
      </div>
  </div>

</body>
</html>
